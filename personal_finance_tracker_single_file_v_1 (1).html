<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7c4dff" />
  <link rel="manifest" href="manifest.json" />
  <title>Personal Finance Tracker</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #121318;
      --surface: #0f1117;
      --muted: #9aa3b2;
      --text: #f4f6fb;
      --primary: #7c4dff; /* purple base */
      --primary-2: #9b6bff; /* lighter */
      --accent: #7bd389;
      --warn: #ffb86b;
      --danger: #ff6b6b;
      --border: #232735;
      --shadow: 0 12px 32px rgba(0,0,0,.35);
      --radius: 20px;
    }
    [data-theme="light"]{
      --bg:#f5f6fb; --card:#ffffff; --surface:#ffffff; --muted:#6b7280; --text:#0b0c10; --border:#e7e7ef;
    }
    html, body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text); padding-bottom:84px; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg); color:var(--text); }
    .container { max-width:1100px; margin:0 auto; padding:24px; }
    header { position:sticky; top:0; z-index:10; margin-bottom:12px; }
    .title { font-size:22px; font-weight:800; letter-spacing:.2px; }
    .subtle { color:var(--muted); font-size:13px; }
    .row { display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    .tabs { position:fixed; left:0; right:0; bottom:0; z-index:20; display:flex; justify-content:space-around; padding:6px 10px; background:var(--surface); border-top:1px solid var(--border); }
    .tab { flex:1; display:flex; flex-direction:column; align-items:center; gap:2px; padding:8px 6px; border:none; background:transparent; color:var(--muted); cursor:pointer; border-radius:12px; font-weight:700; }
    .tab.active { color:#fff; background:linear-gradient(135deg, var(--primary), var(--primary-2)); }
    .card { background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; }
    .grid { display:grid; gap:12px; }
    .grid.two { grid-template-columns:1fr; }
    .grid.three { grid-template-columns:1fr; }
    @media(min-width:900px){ .grid.two { grid-template-columns:1fr 1fr; } .grid.three { grid-template-columns:1fr 1fr 1fr; } }
    label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    input[type="text"], input[type="number"], input[type="datetime-local"], select, textarea { width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--text); outline:none; }
    textarea { min-height:72px; resize:vertical; }
    .btn { appearance:none; border:none; padding:12px 14px; border-radius:12px; cursor:pointer; font-weight:700; }
    .btn.primary { background:var(--primary); color:#fff; }
    .btn.accent { background:var(--accent); color:#0b0c10; }
    .btn.ghost { background:transparent; border:1px solid var(--border); color:var(--text); }
    .btn.warn { background:var(--warn); color:#0b0c10; }
    .btn.danger { background:var(--danger); color:#fff; }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    table { width:100%; border-collapse:separate; border-spacing:0 8px; }
    th, td { text-align:left; font-size:13px; }
    th { color:var(--muted); font-weight:600; padding:4px 8px; }
    tr { background:var(--card); }
    td { padding:10px 8px; border-top:1px solid var(--border); border-bottom:1px solid var(--border); }
    tr td:first-child { border-left:1px solid var(--border); border-top-left-radius:10px; border-bottom-left-radius:10px; }
    tr td:last-child { border-right:1px solid var(--border); border-top-right-radius:10px; border-bottom-right-radius:10px; }
    .pill { padding:4px 8px; border-radius:999px; font-size:11px; border:1px solid var(--border); color:var(--muted); }
    .pill.type-income { color:#0f5132; background:#d1f1e0; border-color:#b3e7cc; }
    .pill.type-expense { color:#842029; background:#ffd8dc; border-color:#ffc2c7; }
    .pill.type-transfer { color:#084298; background:#d6e6ff; border-color:#bcd5ff; }
    .pill.type-loss { color:#7a2e0e; background:#ffe6d3; border-color:#ffd6b4; }
    .pill.type-loan { color:#3b2f5c; background:#e7defa; border-color:#d7ccf7; }
    .right { text-align:right; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .hint { font-size:12px; color:var(--muted); }
    .flex-between { display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .progress { height:8px; background:#1f2430; border-radius:999px; overflow:hidden; border:1px solid var(--border); }
    .progress > div { height:100%; background:var(--accent); width:0%; }
    .inline { display:flex; gap:8px; align-items:center; }
    .spaced { margin-top:12px; }
    .hidden { display:none !important; }
    .badge { font-size:11px; color:var(--muted); padding:3px 8px; border:1px solid var(--border); border-radius:999px; }
    .shadow-sm { box-shadow:0 4px 12px rgba(0,0,0,.18); }
    .list { display:grid; gap:8px; }
    .touch-reveal { position:relative; overflow:hidden; }
    .reveal-actions { position:absolute; inset:0; display:flex; justify-content:flex-end; align-items:center; gap:8px; padding-right:8px; background:linear-gradient(90deg, transparent 40%, rgba(255, 107, 107,.08)); pointer-events:none; }
    .reveal-actions .btn { pointer-events:auto; }
    .notice { padding:10px 12px; border:1px dashed var(--border); border-radius:12px; }
    .highlight { color:var(--primary); font-weight:700; }
    canvas { width:100%; max-width:100%; height:280px; background:transparent; border:1px solid var(--border); border-radius:12px; }
    .kpi { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .kpi .card { text-align:center; }
    /* Force readable dropdown items across browsers */
  select option, select optgroup { color:#000 !important; background:#fff !important; }
  [data-theme="dark"] select option, [data-theme="dark"] select optgroup { color:#000 !important; background:#fff !important; }
  /* Improve Windows/Edge selected value color */
  select::-ms-value { color:#000 !important; background:#fff !important; }
  /* Force readable dropdown items across browsers */
  select option, select optgroup { color:#000 !important; background:#fff !important; }
  [data-theme="dark"] select option, [data-theme="dark"] select optgroup { color:#000 !important; background:#fff !important; }
  select::-ms-value { color:#000 !important; background:#fff !important; }

  /* Appbar styles */
  .appbar { background:linear-gradient(135deg, var(--primary), var(--primary-2)); color:#fff; border-bottom-left-radius:20px; border-bottom-right-radius:20px; padding:16px; box-shadow:0 8px 24px rgba(124,77,255,.35); }
  .appbar-top { display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .appbar-title { font-size:16px; opacity:.85; }
  .appbar-sub { font-size:12px; opacity:.8; }
  .appbar-balance { margin-top:8px; }
  .appbar-balance .label { font-size:12px; opacity:.9; }
  .appbar-balance .amount { font-size:28px; font-weight:800; letter-spacing:.3px; }
  .tabs .ico { font-size:16px; line-height:1; }
  .tabs .txt { font-size:11px; font-weight:700; }
</style>
</head>
<body>
  <div class="container">
    <header class="appbar" id="appHeader">
      <div class="appbar-top">
        <div>
          <div class="appbar-title">Personal Finance Tracker</div>
          <div class="appbar-sub" id="appSub">Overview</div>
        </div>
        <button class="btn ghost" id="toggleThemeBtn" title="Toggle dark/light">Theme</button>
      </div>
      <div class="appbar-balance">
        <div class="label">Total balance</div>
        <div class="amount mono" id="totalBalance">PHP 0.00</div>
      </div>
      <div class="toolbar spaced" style="margin-top:10px">
        <button class="btn accent hidden" id="installBtn">Install</button>
        <button class="btn ghost" id="demoDataBtn" title="Load demo data">Load demo</button>
        <button class="btn warn" id="backupBtn">Export</button>
        <label class="btn ghost" for="importFile">Import
          <input id="importFile" type="file" accept=".json,.csv" style="display:none" />
        </label>
        <button class="btn danger" id="clearBtn">Clear All</button>
      </div>
    </header>

    <nav class="tabs" id="tabs"></nav>

    <main id="views" class="grid">
      <!-- views injected by JS -->
    </main>
  </div>

  <!-- Calculator Modal -->
  <div id="calcModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,.6); display:flex; align-items:center; justify-content:center; z-index:50;">
    <div class="card" style="width:340px;">
      <div class="flex-between"><strong>Calculator</strong><button class="btn ghost" onclick="UI.hideCalc()">Close</button></div>
      <input id="calcInput" type="text" class="spaced mono" placeholder="e.g. 1200+350*0.5" />
      <div class="toolbar spaced">
        <button class="btn" onclick="UI.calcInsert('7')">7</button>
        <button class="btn" onclick="UI.calcInsert('8')">8</button>
        <button class="btn" onclick="UI.calcInsert('9')">9</button>
        <button class="btn" onclick="UI.calcInsert('/')">/</button>
      </div>
      <div class="toolbar">
        <button class="btn" onclick="UI.calcInsert('4')">4</button>
        <button class="btn" onclick="UI.calcInsert('5')">5</button>
        <button class="btn" onclick="UI.calcInsert('6')">6</button>
        <button class="btn" onclick="UI.calcInsert('*')">*</button>
      </div>
      <div class="toolbar">
        <button class="btn" onclick="UI.calcInsert('1')">1</button>
        <button class="btn" onclick="UI.calcInsert('2')">2</button>
        <button class="btn" onclick="UI.calcInsert('3')">3</button>
        <button class="btn" onclick="UI.calcInsert('-')">-</button>
      </div>
      <div class="toolbar">
        <button class="btn" onclick="UI.calcInsert('0')">0</button>
        <button class="btn" onclick="UI.calcInsert('.')">.</button>
        <button class="btn warn" onclick="UI.calcClear()">Clear</button>
        <button class="btn accent" onclick="UI.calcEval()">Use</button>
      </div>
      <div class="hint spaced">Result replaces the Amount field in the active form.</div>
    </div>
  </div>

  <script>
    /* ==========================
       Storage + Data Structures
       ========================== */
    const DB_KEY = 'pft_data_v1';
    const defaultCurrency = 'PHP';

    const Data = {
      state: {
        accounts: [],      // {id, name, type, currency, balance}
        transactions: [],  // {id, ts, amount, type, accountId, fromId, toId, category, subcategory, vendor, brand, items:[], method, notes, receiptUrl, tax, recurring, splits:[{category, subcategory, amount}], links:[], loanId}
        loans: [],         // {id, person, principal, date, method, purpose, expDate, rate, status:'open'|'paid'|'forgiven', outstanding}
        budgets: [],       // {id, month:'YYYY-MM', category, amount, rollover:boolean}
        templates: [],     // {id, name, payload}
        categories: {
          income: ['Salary','Freelance','Investments','Tax Return','Gifts','Other Income'],
          expense: {
            'Food & Dining': ['Restaurant','Cuisine Type','Delivery','Dine in','Takeaway','Companions'],
            'Groceries': ['Store','Snacks','Canned goods','Cat food','Appliances','Produce','Frozen','Beverages','Household items'],
            'Transport': ['Fuel','Public transport','Uber/Taxi','Parking','Rego/Insurance'],
            'Shopping': ['Clothing','Electronics','Home items'],
            'Bills & Utilities': ['Electricity','Gas','Water','Internet','Mobile','Streaming'],
            'Housing': ['Rent/Mortgage','Repairs','Furniture'],
            'Health': ['Doctor','Chemist','Gym'],
            'Loans & Instalments': ['Personal loan','Payment n/N','Remaining balance','Car loan','Credit card minimum','BNPL','Appliance','Phone plan','Other'],
            'Pets': ['Food','Vet','Medication','Grooming','Supplies','Insurance','Boarding']
          },
          customExpense: {}
        },
        settings: { currency: defaultCurrency, theme: 'dark' }
      },
      save(){ localStorage.setItem(DB_KEY, JSON.stringify(this.state)); },
      load(){ const raw = localStorage.getItem(DB_KEY); if(raw){ try{ this.state = JSON.parse(raw);}catch(e){ console.error(e);} } },
      reset(){ localStorage.removeItem(DB_KEY); this.state = { accounts:[], transactions:[], loans:[], budgets:[], templates:[], categories: this.state.categories, settings:{ currency: defaultCurrency, theme: 'dark'} }; }
    };
    Data.load();

    /* ==========================
       Utilities
       ========================== */
    const U = {
      id:()=>'id_'+Math.random().toString(36).slice(2,10),
      nowLocal(){
        const d = new Date();
        const pad = n => String(n).padStart(2,'0');
        return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
      },
      fmtMoney(v, cur){
        const neg = v < 0; const n = Math.abs(v);
        return `${neg?'-':''}${cur||Data.state.settings.currency} ${n.toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2})}`;
      },
      monthKey(ts){ const d=new Date(ts); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;},
      sum(arr, fn){ return arr.reduce((a,b)=>a+(fn?fn(b):b),0); },
      clamp(n,min,max){ return Math.max(min, Math.min(max, n)); },
      parseAmount(expr){
        // Safe numeric expression parser for + - * / and parentheses
        // Reject invalid characters
        if(!/^[0-9+\-*/().\s]+$/.test(expr)) return NaN;
        try{ // eslint-disable-next-line no-new-func
          const f = new Function(`return (${expr})`);
          const v = f();
          return typeof v === 'number' && isFinite(v) ? v : NaN;
        }catch{ return NaN; }
      }
    };

    /* ==========================
       Accounts Logic
       ========================== */
    const Accounts = {
      list(){ return Data.state.accounts; },
      get(id){ return Data.state.accounts.find(a=>a.id===id); },
      add({name,type,currency,balance}){
        const a = { id: U.id(), name, type, currency: currency||Data.state.settings.currency, balance: Number(balance)||0 };
        Data.state.accounts.push(a); Data.save(); return a;
      },
      update(id, patch){ Object.assign(this.get(id)||{}, patch); Data.save(); },
      remove(id){ Data.state.accounts = Data.state.accounts.filter(a=>a.id!==id); // also detach
        Data.state.transactions = Data.state.transactions.filter(t=>t.accountId!==id && t.fromId!==id && t.toId!==id);
        Data.save(); },
      recalcBalances(){
        // Base zero then apply transactions in chronological order
        const base = Object.fromEntries(Data.state.accounts.map(a=>[a.id,0]));
        // include opening balances as synthetic income
        Data.state.accounts.forEach(a=>{ base[a.id]+=Number(a.balance)||0; a._opening = Number(a.balance)||0; });
        const tx = [...Data.state.transactions].sort((a,b)=>a.ts-b.ts);
        for(const t of tx){
          if(t.type==='income') base[t.accountId]+=t.amount;
          if(t.type==='expense') base[t.accountId]-=t.amount;
          if(t.type==='loss') base[t.accountId]-=t.amount; // coin loss feature
          if(t.type==='transfer'){ base[t.fromId]-=t.amount; base[t.toId]+=t.amount; }
          if(t.type==='loan-repay' && t.accountId){ base[t.accountId]-=t.amount; }
          if(t.type==='loan-received' && t.accountId){ base[t.accountId]+=t.amount; }
        }
        Data.state.accounts.forEach(a=> a._computed = base[a.id]);
        Data.save();
      }
    };

    /* ==========================
       Transactions Logic
       ========================== */
    const Tx = {
      list(){ return Data.state.transactions; },
      add(t){ t.id = U.id(); t.ts = new Date(t.ts||Date.now()).getTime(); Data.state.transactions.push(t); Data.save(); Accounts.recalcBalances(); return t; },
      update(id, patch){ const t = Data.state.transactions.find(x=>x.id===id); if(t){ Object.assign(t, patch); Data.save(); Accounts.recalcBalances(); } },
      remove(id){ Data.state.transactions = Data.state.transactions.filter(t=>t.id!==id); Data.save(); Accounts.recalcBalances(); },
      filter(pred){ return this.list().filter(pred); }
    };

    /* ==========================
       Budgets Logic
       ========================== */
    const Budgets = {
      list(){ return Data.state.budgets; },
      set(month, category, amount, rollover){
        const e = Data.state.budgets.find(b=>b.month===month && b.category===category);
        if(e){ e.amount = amount; e.rollover = !!rollover; }
        else { Data.state.budgets.push({ id: U.id(), month, category, amount, rollover: !!rollover}); }
        Data.save();
      },
      progress(month){
        // Returns map {category: {spent, budget, pct}}
        const out = {};
        const spend = Tx.filter(t=>['expense','loss'].includes(t.type) && U.monthKey(t.ts)===month);
        for(const t of spend){ const k = t.category||'Uncategorised'; out[k] = out[k]||{spent:0, budget:0}; out[k].spent += t.amount; }
        for(const b of Data.state.budgets.filter(x=>x.month===month)){ out[b.category] = out[b.category]||{spent:0, budget:0}; out[b.category].budget += b.amount; }
        Object.keys(out).forEach(k=>{ const v=out[k]; v.pct = v.budget? U.clamp((v.spent/v.budget)*100,0,999):0; });
        return out;
      }
    };

    /* ==========================
       Loans Logic (Lending tracker)
       ========================== */
    const Loans = {
      list(){ return Data.state.loans; },
      get(id){ return Data.state.loans.find(l=>l.id===id); },
      add({person, principal, date, method, purpose, expDate, rate}){
        const l = { id: U.id(), person, principal:Number(principal)||0, date:new Date(date||Date.now()).getTime(), method, purpose, expDate, rate:Number(rate)||0, status:'open', outstanding:Number(principal)||0 };
        Data.state.loans.push(l); Data.save(); return l;
      },
      repay(loanId, {amount, date, accountId, method, notes}){
        const l = this.get(loanId); if(!l) return;
        amount = Number(amount)||0; l.outstanding = U.clamp((l.outstanding-amount),0,1e12); if(l.outstanding===0) l.status='paid';
        const tx = Tx.add({ type:'loan-repay', ts: new Date(date||Date.now()).getTime(), amount, accountId, method, notes, loanId });
        Data.save(); return {loan:l, tx};
      },
      receive(loanId, {amount, date, accountId, method, notes}){ // repayment received (money coming in)
        const l = this.get(loanId); if(!l) return;
        amount = Number(amount)||0; l.outstanding = U.clamp((l.outstanding-amount),0,1e12); if(l.outstanding===0) l.status='paid';
        const tx = Tx.add({ type:'loan-received', ts: new Date(date||Date.now()).getTime(), amount, accountId, method, notes, loanId });
        Data.save(); return {loan:l, tx};
      },
      writeOff(loanId){ const l=this.get(loanId); if(l){ l.status='forgiven'; l.outstanding=0; Data.save(); } }
    };

    /* ==========================
       Reports (Simple Canvas charts)
       ========================== */
    const Reports = {
      categorySpend(month){
        const rows = Tx.filter(t=>['expense','loss'].includes(t.type) && U.monthKey(t.ts)===month);
        const map = {};
        for(const t of rows){ const k = t.type==='loss' ? 'Loss' : (t.category||'Uncategorised'); map[k] = (map[k]||0) + t.amount; }
        return map; // {category: amount}
      },
      trendMonthly(lastN=6){
        // returns [{month, income, expense, net}]
        const tx = Tx.list();
        const months = new Set(tx.map(t=>U.monthKey(t.ts)));
        const arr = [...months].sort().slice(-lastN);
        return arr.map(m=>{
          const inAmt = U.sum(tx.filter(t=>t.type==='income' && U.monthKey(t.ts)===m), t=>t.amount);
          const exAmt = U.sum(tx.filter(t=>['expense','loss'].includes(t.type) && U.monthKey(t.ts)===m), t=>t.amount);
          return {month:m, income:inAmt, expense:exAmt, net:inAmt-exAmt};
        });
      }
    };

    /* ==========================
       UI
       ========================== */
    const UI = {
      tabs: [
        {id:'accounts', label:'Accounts'},
        {id:'add', label:'Add Transaction'},
        {id:'list', label:'Transactions'},
        {id:'budgets', label:'Budgets'},
        {id:'loans', label:'Loans'},
        {id:'reports', label:'Reports'},
        {id:'settings', label:'Settings / Data'}
      ],
      current:'accounts',
      init(){
        // Theme
        document.documentElement.setAttribute('data-theme', Data.state.settings.theme==='light'?'light':'dark');
        // Tabs
        const tn = document.getElementById('tabs');
        tn.innerHTML = '';
        const icons = {accounts:'🏦', add:'➕', list:'📄', budgets:'🎯', loans:'🤝', reports:'📊', settings:'⚙️'};
        UI.tabs.forEach(t=>{
          const b = document.createElement('button');
          b.className='tab'+(UI.current===t.id?' active':'');
          b.innerHTML = `<span class="ico">${icons[t.id]||'•'}</span><span class="txt">${t.label}</span>`;
          b.onclick=()=>UI.show(t.id);
          tn.appendChild(b);
        });
        UI.render();
        // Update appbar balance and subtitle
        Accounts.recalcBalances();
        const total = (Data.state.accounts||[]).reduce((s,a)=>s+(a._computed||0),0);
        const tb = document.getElementById('totalBalance'); if(tb) tb.textContent = U.fmtMoney(total);
        const sub = document.getElementById('appSub'); if(sub){ const tabLabel=(UI.tabs.find(x=>x.id===UI.current)||{}).label||'Overview'; sub.textContent = tabLabel; }
        // Global buttons
        document.getElementById('toggleThemeBtn').onclick = ()=>{ Data.state.settings.theme = Data.state.settings.theme==='light'?'dark':'light'; Data.save(); document.documentElement.setAttribute('data-theme', Data.state.settings.theme); };
        document.getElementById('backupBtn').onclick = UI.exportData;
        document.getElementById('clearBtn').onclick = ()=>{ if(confirm('This removes all data. Continue?')){ Data.reset(); Accounts.recalcBalances(); UI.render(); } };
        document.getElementById('importFile').addEventListener('change', UI.importData);
        document.getElementById('demoDataBtn').onclick = Demo.load;
      },
      show(id){ UI.current=id; UI.init(); },
      render(){
        const root = document.getElementById('views'); root.innerHTML='';
        if(UI.current==='accounts') root.appendChild(UI.viewAccounts());
        if(UI.current==='add') root.appendChild(UI.viewAdd());
        if(UI.current==='list') root.appendChild(UI.viewList());
        if(UI.current==='budgets') root.appendChild(UI.viewBudgets());
        if(UI.current==='loans') root.appendChild(UI.viewLoans());
        if(UI.current==='reports') root.appendChild(UI.viewReports());
        if(UI.current==='settings') root.appendChild(UI.viewSettings());
      },
      viewAccounts(){
        const wrap = document.createElement('div'); wrap.className='grid two';
        // Left: Accounts list
        const list = document.createElement('div'); list.className='card';
        const h = document.createElement('div'); h.className='flex-between';
        h.innerHTML = `<strong>Accounts</strong><span class="subtle">Tap to edit or remove</span>`; list.appendChild(h);
        Accounts.recalcBalances();
        const tbl = document.createElement('table');

          <div class="hint spaced">CSV import expects columns: type,ts,amount,accountId,fromId,toId,category,subcategory,vendor,brand,method,notes,receiptUrl,tax,recurring</div>`;
        right.querySelector('#dExport').onclick = UI.exportData;
        right.querySelector('#dExportCsv').onclick = ()=>UI.exportCSV(Tx.list());
        right.querySelector('#dImport').addEventListener('change', UI.importData);

        wrap.appendChild(left); wrap.appendChild(right); return wrap;
      },
      monthPicker(){
        const sel = document.createElement('select'); sel.className='spaced';
        // build last 18 months
        const now = new Date(); const list=[];
        for(let i=0;i<18;i++){ const d=new Date(now.getFullYear(), now.getMonth()-i, 1); const val=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; list.push(val); }
        sel.innerHTML = list.map(v=>`<option value="${v}">${v}</option>`).join('');
        return sel;
      },
      exportData(){
        const blob = new Blob([JSON.stringify(Data.state, null, 2)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'finance-tracker-backup.json'; a.click(); URL.revokeObjectURL(a.href);
      },
      exportCSV(rows){
        const keys = ['id','type','ts','amount','accountId','fromId','toId','category','subcategory','vendor','brand','method','notes','receiptUrl','tax','recurring'];
        const csv = [keys.join(',')].concat(rows.map(r=>keys.map(k=>JSON.stringify(r[k]??'')).join(','))).join('\n');
        const blob = new Blob([csv], {type:'text/csv'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='transactions.csv'; a.click(); URL.revokeObjectURL(a.href);
      },
      importData(e){
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader(); reader.onload = ()=>{
          try{
            if(file.name.endsWith('.json')){
              const state = JSON.parse(reader.result); if(!state || !state.accounts) throw new Error('Invalid JSON');
              Data.state = state; Data.save(); UI.init();
            } else if(file.name.endsWith('.csv')){
              const lines = reader.result.split(/\r?\n/).filter(Boolean); const headers = lines.shift().split(',').map(h=>h.replace(/^"|"$/g,''));
              for(const line of lines){ const parts = line.match(/\"[^\"]*\"|[^,]+/g).map(s=>s.replace(/^"|"$/g,'')); const obj={}; headers.forEach((h,i)=>obj[h]=parts[i]); obj.amount=parseFloat(obj.amount)||0; obj.ts=Number(obj.ts)||Date.now(); obj.tax = String(obj.tax).toLowerCase()==='true'; obj.recurring=String(obj.recurring).toLowerCase()==='true'; Tx.add(obj); }
              UI.init();
            }
          }catch(err){ alert('Import failed: '+err.message); }
        };
        reader.readAsText(file);
      },
      showCalc(){ document.getElementById('calcModal').classList.remove('hidden'); document.getElementById('calcInput').value=''; document.getElementById('calcInput').focus(); },
      hideCalc(){ document.getElementById('calcModal').classList.add('hidden'); },
      calcInsert(s){ const inp=document.getElementById('calcInput'); const {selectionStart, selectionEnd, value}=inp; inp.value=value.slice(0,selectionStart)+s+value.slice(selectionEnd); inp.focus(); inp.selectionStart=inp.selectionEnd=selectionStart+String(s).length; },
      calcClear(){ document.getElementById('calcInput').value=''; },
      calcEval(){ const v=U.parseAmount(document.getElementById('calcInput').value); if(!(v>0)) return alert('Invalid'); const amtInput = document.getElementById('txAmt'); amtInput.value = v.toFixed(2); UI.hideCalc(); },
      drawPie(canvas, map){
        const ctx = canvas.getContext('2d'); ctx.clearRect(0,0,canvas.width,canvas.height);
        const total = U.sum(Object.values(map)); if(total<=0){ ctx.fillStyle = '#888'; ctx.fillText('No spending this month', 12, 24); return; }
        // simple palette
        const colors = ['#6aa0ff','#7bd389','#ffb86b','#ff6b6b','#b794f4','#63e6be','#ffc078','#94d2ff','#ffd6a5','#caffbf'];
        const entries = Object.entries(map);
        let start=0; const cx=canvas.width/2, cy=canvas.height/2, r=Math.min(cx,cy)-10;
        entries.forEach(([k,v],i)=>{
          const a = (v/total)*Math.PI*2; ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,r,start,start+a); ctx.closePath(); ctx.fillStyle = colors[i%colors.length]; ctx.fill(); start+=a; });
        // legend
        ctx.font = '12px system-ui, sans-serif'; ctx.fillStyle = '#cbd5e1'; let y=16; entries.forEach(([k,v],i)=>{ ctx.fillStyle=colors[i%colors.length]; ctx.fillRect(12,y-10,8,8); ctx.fillStyle='#cbd5e1'; ctx.fillText(`${k}: ${U.fmtMoney(v)}`, 26, y); y+=18; });
      },
      drawTrend(canvas, rows){
        const ctx = canvas.getContext('2d'); ctx.clearRect(0,0,canvas.width,canvas.height);
        if(rows.length===0){ ctx.fillStyle='#888'; ctx.fillText('No data', 12, 24); return; }
        // axes
        const pad=36; const w=canvas.width, h=canvas.height; ctx.strokeStyle='#334155'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(pad, h-pad); ctx.lineTo(w-12, h-pad); ctx.lineTo(w-12, 12); ctx.stroke();
        const max = Math.max(...rows.map(r=>Math.max(r.income, r.expense, Math.abs(r.net)))); const scale = (h-2*pad)/ (max||1);
        const step = (w- pad - 24)/Math.max(1,(rows.length-1));
        const drawLine = (key, color)=>{ ctx.beginPath(); rows.forEach((r,i)=>{ const x=pad+i*step; const y=h-pad-(r[key]*scale); if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.strokeStyle=color; ctx.lineWidth=2; ctx.stroke(); };
        drawLine('income','#7bd389'); drawLine('expense','#ff6b6b'); drawLine('net','#6aa0ff');
        ctx.fillStyle='#cbd5e1'; ctx.font='12px system-ui'; rows.forEach((r,i)=>{ const x=pad+i*step; ctx.fillText(r.month, x-14, h-8); });
      }
    };

    UI.init();

    /* ==========================

    let _deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e)=>{
      e.preventDefault();
      _deferredPrompt = e;
      const btn = document.getElementById('installBtn'); if(btn) btn.classList.remove('hidden');
    });
    const installBtn = document.getElementById('installBtn');
    if(installBtn){ installBtn.addEventListener('click', async ()=>{
      if(_deferredPrompt){ _deferredPrompt.prompt(); await _deferredPrompt.userChoice; _deferredPrompt=null; installBtn.classList.add('hidden'); }
      else { alert('On Android Chrome use the menu ••• then "Install app" or "Add to Home screen".'); }
    }); }

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js').catch(()=>{/* ignored if file not present yet */});
    }
  </script>
